<section class="scheduler">
  <mat-card class="card">
    <div class="scheduler-header">
      <div class="info">
        <mat-card-title>Resources scheduler</mat-card-title>
        <mat-card-subtitle
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit,
          pariatur!</mat-card-subtitle
        >
      </div>
      <div class="buttons">
        <button mat-flat-button>Basic settings</button>
        <button mat-flat-button color="primary">Advanced settings</button>
      </div>
    </div>

    <div class="week-settings">
      <!-- TODO: generate this dynamically -->
      <div class="day-settings">
        <div>
          <mat-checkbox class="example-margin">Saturday</mat-checkbox>
        </div>
        <div class="date">
          <mat-form-field class="example-form-field">
            <mat-label>Time to start</mat-label>
            <input matInput [matDatepicker]="startPicker" />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
          <span class="spacer">--</span>
          <mat-form-field class="example-form-field">
            <mat-label>Time to end</mat-label>
            <input matInput [matDatepicker]="endPicker" />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>

        <button mat-icon-button>
          <mat-icon>add</mat-icon>
          <!-- clear -->
        </button>

        <button mat-icon-button class="copy">
          <mat-icon>file_copy</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</section>
