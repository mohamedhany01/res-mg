<section class="scheduler">
  <mat-card class="card">
    <div
      ngClass="scheduler-header {{
        (isMedium$ | async) ? 'block margin-bottom-2' : ''
      }}">
      <div ngClass="info {{ (isMedium$ | async) ? 'margin-bottom-2' : '' }}">
        <mat-card-title i18n>Resources scheduler</mat-card-title>
        <mat-card-subtitle i18n
          >Configure your week settings here. Simply move the sliders and
          add/remove break times to set up work hours.</mat-card-subtitle
        >
      </div>
      <div ngClass="buttons {{ (isExtraSmall$ | async) ? 'col' : '' }}">
        <button
          mat-flat-button
          ngClass="{{
            (isExtraSmall$ | async) ? 'full-width margin-bottom-2' : ''
          }}"
          i18n>
          Basic settings
        </button>
        <button
          mat-flat-button
          color="primary"
          ngClass="{{ (isExtraSmall$ | async) ? 'full-width' : '' }}"
          i18n>
          Advanced settings
        </button>
      </div>
    </div>

    <div class="week-settings">
      <app-day i18n-name name="Saturday"></app-day>
      <app-day i18n-name name="Sunday"></app-day>
      <app-day i18n-name name="Monday"></app-day>
      <app-day i18n-name name="Tuesday"></app-day>
      <app-day i18n-name name="Wednesday"></app-day>
      <app-day i18n-name name="Thursday"></app-day>
      <app-day i18n-name name="Friday"></app-day>
    </div>
  </mat-card>
</section>
