<section class="resource-options">
  <mat-card class="card">
    <div class="options">
      <div class="availability">
        <mat-form-field class="full-width">
          <mat-label>Resource availability</mat-label>
          <input matInput type="number" />
        </mat-form-field>
      </div>

      <div class="resource-time">
        <div class="triggers">
          <div>Resource Time</div>
          <mat-checkbox>Service time</mat-checkbox>
          <mat-checkbox>Fixed time</mat-checkbox>
        </div>
        <div class="log">
          <mat-form-field>
            <input matInput type="number" />
          </mat-form-field>
        </div>
      </div>

      <div class="reservation">
        <div class="triggers">
          <div>Reservation</div>
          <mat-checkbox>One time reservation</mat-checkbox>
          <mat-checkbox>Multiple reservation</mat-checkbox>
        </div>
        <div class="log">
          <mat-form-field>
            <input matInput type="number" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card>
</section>
