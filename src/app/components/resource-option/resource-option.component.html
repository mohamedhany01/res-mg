<section class="resource-options">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Resource availability</mat-label>
      <input matInput type="number" />
    </mat-form-field>

    <section class="resource-time">
      <div>Resource Time</div>
      <mat-checkbox class="example-margin">Service time</mat-checkbox>
      <mat-checkbox class="example-margin">Fixed time</mat-checkbox>
      <mat-form-field class="example-full-width">
        <input matInput type="number" />
      </mat-form-field>
    </section>

    <section class="reservation">
      <div>Reservation</div>
      <mat-checkbox class="example-margin">One time reservation</mat-checkbox>
      <mat-checkbox class="example-margin">Multiple reservation</mat-checkbox>
      <mat-form-field class="example-full-width">
        <input matInput type="number" />
      </mat-form-field>
    </section>
  </form>
</section>
